<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PvP Arena Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --accent: #2481cc;
            --text: #ffffff;
            --hint: #555555;
            --border: #222222;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            overflow: hidden; /* Чтобы не скроллилось лишний раз */
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-container {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--hint);
            margin-bottom: 4px;
        }

        #timer-value {
            color: var(--accent);
            font-weight: bold;
        }

        /* Основная область: Колесо и Список */
        .main-layout {
            display: flex;
            flex: 1;
            gap: 16px;
            min-height: 0;
        }

        /* Секция с колесом */
        .wheel-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wheel-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
        }

        /* Стрелка колеса */
        .wheel-arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--accent);
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.1, 0, 0.2, 1);
            background: var(--card);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: var(--bg);
            border: 3px solid var(--border);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        /* Правая колонка: Список участников */
        .participants-section {
            flex: 0.8;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .list-header {
            padding: 12px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--hint);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        #players-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .player-name { font-weight: 500; }
        .winner-tag { color: var(--accent); font-weight: bold; font-size: 10px; }

        /* Нижняя кнопка */
        .action-area {
            margin-top: 16px;
        }

        .join-btn {
            width: 100%;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .join-btn:active { opacity: 0.8; }

        /* Отрисовка текста на колесе (генерируется JS) */
        .segment-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            color: var(--text);
            font-size: 10px;
            white-space: nowrap;
            padding-left: 60px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header>
        <div class="timer-container">Раунд через: <span id="timer-value">05</span>с</div>
        <h1 style="font-size: 18px; margin: 0;">PvP Рулетка</h1>
    </header>

    <div class="main-layout">
        <div class="wheel-section">
            <div class="wheel-wrapper">
                <div class="wheel-arrow"></div>
                <div id="wheel">
                    <!-- Сюда JS вставит сегменты -->
                </div>
                <div class="wheel-center"></div>
            </div>
        </div>

        <div class="participants-section">
            <div class="list-header">Участники</div>
            <ul id="players-list">
                <!-- Сюда JS вставит ники -->
            </ul>
        </div>
    </div>

    <div class="action-area">
        <button class="join-btn" onclick="joinGame()">Участвовать (NFT)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => window.location.href = 'index.html');

        let players = [
            { name: "CryptoKing" },
            { name: "Alex_NFT" },
            { name: "Degen44" },
            { name: "SolanaLover" }
        ];

        let timeLeft = 5;
        let isSpinning = false;

        const wheelEl = document.getElementById('wheel');
        const listEl = document.getElementById('players-list');
        const timerVal = document.getElementById('timer-value');

        // Инициализация
        function init() {
            renderPlayers();
            startCountdown();
        }

        function renderPlayers() {
            // Очищаем список и колесо
            listEl.innerHTML = '';
            wheelEl.innerHTML = '';
            
            const count = players.length;
            const angleStep = 360 / count;

            players.forEach((p, i) => {
                // Добавляем в список справа
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerHTML = `<span class="player-name">${p.name}</span>`;
                listEl.appendChild(li);

                // Добавляем текст на колесо
                const textDiv = document.createElement('div');
                textDiv.className = 'segment-text';
                textDiv.innerText = p.name;
                // Поворачиваем текст на нужный угол
                textDiv.style.transform = `rotate(${i * angleStep + angleStep/2}deg) translateY(-50%)`;
                wheelEl.appendChild(textDiv);
            });
        }

        function startCountdown() {
            const timer = setInterval(() => {
                if (isSpinning) return;

                timeLeft--;
                timerVal.innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;

                if (timeLeft <= 0) {
                    spinWheel();
                    timeLeft = 10; // Следующий цикл длиннее (5с ожидание + время на кручение)
                }
            }, 1000);
        }

        function spinWheel() {
            if (players.length < 2) return;
            isSpinning = true;
            
            // Выбираем случайного победителя
            const winnerIndex = Math.floor(Math.random() * players.length);
            const extraSpins = 5; // 5 полных кругов
            const angleStep = 360 / players.length;
            
            // Рассчитываем угол. Важно: крутим в обратную сторону или учитываем, что 0 градусов - это верх
            const targetAngle = (extraSpins * 360) + (360 - (winnerIndex * angleStep + angleStep/2));

            wheelEl.style.transform = `rotate(${targetAngle}deg)`;

            // Вибрация в начале
            tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                announceWinner(winnerIndex);
            }, 3500); // 3.5 секунды - время анимации
        }

        function announceWinner(index) {
            const winner = players[index];
            tg.showAlert(`Победитель раунда: ${winner.name}!`);
            
            // Помечаем в списке
            const items = document.querySelectorAll('.player-item');
            items[index].innerHTML += `<span class="winner-tag">WIN</span>`;
            items[index].style.backgroundColor = 'rgba(36, 129, 204, 0.1)';

            // Сброс для следующего раунда
            setTimeout(() => {
                wheelEl.style.transition = 'none';
                wheelEl.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    wheelEl.style.transition = 'transform 3s cubic-bezier(0.1, 0, 0.2, 1)';
                    isSpinning = false;
                    timeLeft = 5;
                    // Здесь можно обновить список (удалить проигравших или оставить тех же)
                }, 50);
            }, 2000);
        }

        function joinGame() {
            // Симуляция входа игрока
            const myName = "You_" + Math.floor(Math.random() * 100);
            players.push({ name: myName });
            renderPlayers();
            tg.HapticFeedback.notificationOccurred('success');
        }

        init();
    </script>
</body>
</html>
